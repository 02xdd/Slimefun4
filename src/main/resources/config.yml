options:
  # 自动更新
  auto-update: false
  # 装备状态更新周期
  armor-update-interval: 10
  # 是否在玩家第一次进入服务器时自动赠送粘液科技指南?
  give-guide-on-first-join: true
  # 是否在控制台输出插件加载过程的日志
  print-out-loading: false
  # 是否在控制台完全输出与 Github 的数据检索过程
  print-out-github-data-retrieving: false
  # 是否启用粘液科技护甲效果
  enable-armor-effects: true
  # 插件前缀
  prefix: '&a&lSlimefun &7>'
  # 自动保存周期, 单位为分钟
  auto-save-delay-in-minutes: 10
  # 是否在指南中展示原版物品合成表
  show-vanilla-recipes-in-guide: true
  # 是否允许创造模式玩家免费解锁研究
  allow-free-creative-research: true
  # 绿宝石附魔上限 (扩展选项)
  emerald-enchantment-limit: 2
  # 是否在解锁时发射烟花 (建议关闭, 一次性批量解锁时卡死人)
  research-unlock-fireworks: false
  # 是否在解锁时给玩家烟花让玩家自己放
  research-give-fireworks: true
  # 是否使用洗矿机旧的工作方式
  legacy-ore-washer: false
  # 是否使用除尘机旧的工作方式
  legacy-dust-washer: false
  # 是否使用碎矿机旧的工作方式
  legacy-ore-grinder: true
  # 是否启用反基座刷物品
  # 请注意: 启用后只有从基座上把物品拿下才能拆除
  anti-altar-glitch: false
  # 网络最大上限 (?)
  max-network-size: 150
  # 文本语言
  language: zh-CN
  # 启用多语言功能
  enable-translations: true

guide:
  # 是否默认使用书与笔进行GUI的展示
  default-view-book: false

URID:
  info-delay: 3100
  custom-ticker-delay: 15
  enable-tickers: true

items:
  # 是否启用以下物品类别
  talismans: true
  coolers: true
  backpacks: true
  soulbound: true

# 研究等级，可自行更改
research-ranks:
- Chicken
- Cow
- Spider
- Villager

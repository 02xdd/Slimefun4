options:
  # 自动更新
  auto-update: false
  # Github 更新检查
  update-check: true
  # 装备状态更新周期
  armor-update-interval: 10
  # 是否启用粘液科技护甲效果
  enable-armor-effects: true
  # 插件前缀
  chat-prefix: '&a&lSlimefun &7> '
  # 自动保存周期, 单位为分钟
  auto-save-delay-in-minutes: 10
  # 绿宝石附魔上限 (扩展选项)
  emerald-enchantment-limit: 2
  # 是否在解锁时给玩家烟花让玩家自己放
  research-give-fireworks: true
  # 是否使用洗矿机旧的工作方式
  legacy-ore-washer: false
  # 是否使用除尘机旧的工作方式
  legacy-dust-washer: false
  # 是否使用碎矿机旧的工作方式
  legacy-ore-grinder: true
  # 是否启用反基座刷物品
  # 请注意: 启用后只有从基座上把物品拿下才能拆除
  # 更新: 新版本关闭后也可以防止刷物品
  anti-altar-glitch: false
  # 限制附魔机/祛魔机可承载的附魔等级上限
  # 设置为 0 关闭限制
  enchanter-level-limit: 0
  # 能源网络最大上限
  max-network-size: 150
  # 文本语言
  language: zh-CN
  # 启用多语言功能
  enable-translations: true

guide:
  # 是否默认使用书与笔进行GUI的展示
  default-view-book: false
  # 是否在指南中展示原版物品合成表
  show-vanilla-recipes: true
  # 是否在玩家第一次进入服务器时自动赠送粘液科技指南
  receive-on-first-join: true

researches:
  # 是否允许创造模式玩家免费解锁研究
  free-in-creative-mode: true
  enable-fireworks: true

URID:
  info-delay: 3100
  custom-ticker-delay: 15
  enable-tickers: true

items:
  # 是否启用以下物品类别
  talismans: true
  backpacks: true
  soulbound: true

